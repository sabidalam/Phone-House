<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <style>
        .card {
            background-color: white;
            color: black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center my-8">Get Your Favourite Phone</h1>
    </header>
    <main>
        <section class="container mx-auto text-center">
            <input type="search" name="" id="search-field" class="py-2 w-64 rounded px-5"
                placeholder="Search your phone">
            <button id="search-btn" class="btn btn-primary px-6">Search</button>

        </section>
        <section class="container mx-auto px-20 mt-20">
            <div id="phone-container" class="grid grid-cols-3 gap-4">
            </div>
            <div id="no-phone-found" class="hidden">
                <h2 class="text-4xl font-bold text-center">No Phone Found! Please Try a New Search</h2>
            </div>
            <div class="text-center hidden my-4" id="showall">
                <button id="showall-btn" class="btn btn-primary px-6">Show All</button>
            </div>
        </section>
        <section class="mt-10">
            <div role="status" class="flex justify-center items-center hidden" id="loader">
                <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-green-500"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
            </div>
        </section>

    </main>


    <script src="js/phone.js"></script>
</body>

</html>
